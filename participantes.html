<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.1/examples/checkout/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc1PcdlCouIO2Gfyn3KgZgJwEPTUlyMeVBveMKNWveWNNx0t-cbQ">

  <title>Checkout example for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light" data-gr-c-s-loaded="true">

  <div class="container">
      <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="http://www.lucianofeijao.com.br/novo/wp-content/uploads/2018/02/CLF.png" alt="" width="100"
            height="100">
          <h2>Controle de participantes</h2>
        </div>

    <div class="row">
      <div class="col-md-8 order-md-1">
        <!-- <h4 class="mb-3">Billing address</h4> -->
        <form id="formulario" class="needs-validation" novalidate="">
          <!-- como é utilizado somente um formulário, essa variavel controla quando é criação e quando é edição -->
          <input type="hidden" id="atualizacao" value="false">
          <div class="row">
          <div class="col-md-6 mb-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" value="" required="">
              <div class="invalid-feedback">
                Campo vazio, deve ser preenchido.
              </div>
            </div>

            <div class=" mb-3 col-md-6">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" value="" required="">
              <div class="invalid-feedback">
                Campo vazio, deve ser preenchido.
              </div>
            </div>

          </div>
          <div class="row">
            <div class="mb-3 col-sm-8">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="seuemail@examplo.com">
              <div class="invalid-feedback">
                Campo vazio, deve ser preenchido.
              </div>
            </div>
          </div>

          <!--   <hr class="mb-4"> -->
          <div class="row">
            <div class="mb-3 col-sm-2">
              <label for="idade">Idade</label>
              <input type="number" class="form-control" id="idade" placeholder="" required="">
              <!--<small class="text-muted">Full name as displayed on card</small>-->
              <div class="invalid-feedback">
                Campo vazio, deve ser preenchido
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-sm-2">
              <label for="nota">Nota</label>
              <input type="number" class="form-control" id="nota" placeholder="" required="">
              <div class="invalid-feedback">
                Campo vazio, deve ser preenchido
              </div>
            </div>
          </div>

          
          <div class="mb-3">
            <label for="sexo">Sexo</label>
            <select class="custom-select d-block w-100" id="sexo" required="">
              <option value="">Selecione...</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
            </select>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Salvar</button>
        </form>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-8 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Participantes</span>
          <span class="badge badge-secondary badge-pill total_participantes">{{total_participantes}}</span>
        </h4>
        <!-- esse elemento irá receber os participantes -->
        <ul class="list-group mb-3">
        </ul>
      </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Projeto Matrix</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="/#">Privacy</a>
          </li>
          <li class="list-inline-item">
            <a href="/#">Terms</a>
          </li>
          <li class="list-inline-item">
            <a href="/#">Support</a>
          </li>
        </ul>
      </footer>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="./recursos/jquery-slim.min.js"><\/script>')</script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/holder.min.js"></script>
  <script src="./js/sistema.js"></script>
  <script src="./js/armazenamento.js"></script>
  <script src="./js/don.js"></script>
  

</body>

</html>
